version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: gelatini-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-gelatini}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123!}
      POSTGRES_DB: ${DB_NAME:-gelatini_db}
      POSTGRES_INITDB_ARGS: "-c shared_buffers=512MB -c max_connections=500 -c log_statement=all"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - postgres_backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gelatini}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gelatini-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gelatini-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redispass123}
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --loglevel notice
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - gelatini-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gelatini-backend:latest
    container_name: gelatini-backend-prod
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-gelatini}:${DB_PASSWORD:-changeme123!}@postgres:5432/${DB_NAME:-gelatini_db}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}
      - API_PORT=3000
      - API_HOST=0.0.0.0
      - LOG_LEVEL=info
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs_prod:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - gelatini-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend (React + Vite - Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: gelatini-frontend:latest
    container_name: gelatini-frontend-prod
    restart: always
    environment:
      - VITE_API_URL=${API_URL:-http://api.example.com/api/v1}
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - gelatini-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data_prod:
    driver: local
  postgres_backup:
    driver: local
  redis_data_prod:
    driver: local
  backend_logs_prod:
    driver: local

networks:
  gelatini-network:
    driver: bridge
