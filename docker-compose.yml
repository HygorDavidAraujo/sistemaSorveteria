services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: gelatini-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gelatini
      POSTGRES_PASSWORD: gelatini123
      POSTGRES_DB: gelatini_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gelatini -d gelatini_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gelatini-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gelatini-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - gelatini-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gelatini-backend
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      NODE_ENV: production
      TRUST_PROXY: "true"
      DATABASE_URL: postgresql://gelatini:gelatini123@postgres:5432/gelatini_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      PORT: "3000"
      LOG_LEVEL: debug
      RUN_MIGRATIONS: "true"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - gelatini-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: gelatini-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gelatini-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  gelatini-network:
    driver: bridge
