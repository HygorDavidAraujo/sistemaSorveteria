services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: gelatini-postgres
    environment:
      POSTGRES_USER: gelatini
      POSTGRES_PASSWORD: gelatini123
      POSTGRES_DB: gelatini_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gelatini"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gelatini-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gelatini-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gelatini:gelatini123@postgres:5432/gelatini_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

